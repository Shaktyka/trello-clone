<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Trello clone</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="v-hidden">Trello Clone</h1>
    <div class="container">
        <div class="row">
            <div class="columns">
                <section class="column" draggable="true" data-column-id="1">
                    <h2 class="column-header">В плане</h2>
                    <div data-notes>
                        <div class="note" draggable="true" data-note-id="1">Тут какая-та задача о чем-то интересном.</div>
                        <div class="note" draggable="true" data-note-id="2">А это задача о чем-то не интересном.</div>
                        <div class="note" draggable="true" data-note-id="3">Купить собачий корм.</div>
                    </div>
                    <p class="column-footer">
                        <button type="button" data-action-addNote class="action">
													+ Добавить карточку
												</button>
                    </p>
                </section>

                <section class="column" draggable="true" data-column-id="2">
                    <h2 class="column-header">В плане</h2>
                    <div data-notes>
                        <div class="note" draggable="true" data-note-id="4">Тут какая-та задача о чем-то интересном.</div>
                        <div class="note" draggable="true" data-note-id="5">А это задача о чем-то не интересном.</div>
                        <div class="note" draggable="true" data-note-id="6">Купить собачий корм.</div>
                        <div class="note" draggable="true" data-note-id="7">Купить собачий корм.</div>
                    </div>
                    <p class="column-footer">
                        <button data-action-addNote class="action">
													+ Добавить карточку
												</button>
                    </p>
                </section>

                <section class="column" draggable="true" data-column-id="3">
                    <h2 class="column-header">В плане</h2>
                    <div data-notes></div>
                    <p class="column-footer">
                        <button data-action-addNote class="action">
												+ Добавить карточку
											</button>
                    </p>
                </section>
            </div>

            <div class="adder">
                <button data-action-addColumn class="action">
									+ Добавить колонку
								</button>
            </div>
        </div>
    </div>

    <script src="row.js"></script>
    <script src="note.js"></script>
    <script src="script.js"></script>
    <script src="column.js"></script>
</body>

</html>
